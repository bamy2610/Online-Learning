<div class="container my-5" id="content">
    <div class="subjects">
        
        <h2 style="text-align: center; color: crimson;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Môn Thi</h2>
    </div>
    <div class="row">
        <div class="col-6 subjects-item" ng-repeat ="item in list_subject">
            <div class="subjects-item-image">
                <img src="images/logos/{{item.Logo}}" width="130px">
            </div>
            <div class="subjects-item-text">
                <div class="subjects-item-text-main">
                    <div>
                        <div>{{item.Name}}</div>
                        <div class="subjects-item-title-subtext">Test online - Chắc kiến thức, vững tương lai</div>
                    </div>
                    <a class="btn btn-primary-gradient"  href="#!quiz/{{item.Id}}/{{item.Name}}" role="button">Vào Thi</a>
                </div>
            </div>
        </div>
</div>
